{% extends "base.html" %}

{% block content %}
<form action="/" method="post">
    <input type="number" name="code" id="" placeholder="code">
    <input type="text" name="name" id="" placeholder="name">
    <input type="number" name="stock" id="" placeholder="stock">
    <input type="text" name="value" id="" placeholder="value">
    <input type="text" name="category" id="" placeholder="category">

    <button type="submit">Enviar</button>
</form>


{% for product in data %}
    {{ product.1 }}
    <form action="/delete/product/{{ product.0 }}" method="post">
        <button>Eliminar</button>
    </form>
{% endfor %}
{% endblock %}
