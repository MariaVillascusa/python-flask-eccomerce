{% extends "base.html" %}

{% block content %}
<form action="/" method="post">
    <input type="number" name="code" id="" placeholder="code">
    <input type="text" name="name" id="" placeholder="name">
    <input type="number" name="stock" id="" placeholder="stock">
    <input type="text" name="value" id="" placeholder="value">
    <select name="category" id="">
        <option selected value="">Seleccione una categor√≠a</option>
        {% for category in categories %}
        <option value="{{ category.0 }}">{{ category.1 }}</option>
        {% endfor %}
    </select>
    <button type="submit">Enviar</button>
</form>


{% for product in products %}
    {{ product.1 }}
    <form action="/delete/product/{{ product.0 }}" method="post">
        <button>Eliminar</button>
    </form>
    <a href="/update/product/{{ product.0 }}">Actualizar</a>
    {% else %}
<p>No hay productos</p>
{% endfor %}
{% endblock %}
